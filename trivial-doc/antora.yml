name: trivial-doc
version: dev
prerelease: '.0.1'
title: Projet Trivial Pursuit
asciidoc:
  attributes:
    source-language: asciidoc@
    xrefstyle: short@
    listing-caption: Listing@
    example-caption: true
    version-node-major: '14'
    version-node: '14.17.1'
    version-npm: '6.14.18'
    url-node-releases: https://nodejs.org/en/about/releases/
    url-chat: https://antora.zulipchat.com
    url-repo: https://gitlab.com/antora/antora
    url-asciidoc: https://docs.asciidoctor.org/asciidoc/latest
    kroki-fetch-diagram: true
    kroki-server-url: https://kroki.io
    plantuml-config: https://gitlab.univ-nantes.fr/naomod/defaults/-/blob/main/plantuml/puml-theme-sober.puml
    icons: font
  extensions:
    - asciidoctor-kroki
    - '@djencks/asciidoctor-mathjax'

nav:
- modules/ROOT/nav.adoc
- modules/development/nav.adoc
